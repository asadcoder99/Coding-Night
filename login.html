<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Platform Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    </head>

<body>
    <div class="signup-container">
        <div class="logo-png">
            <h1>Welcome Back!</h1>
            <img src="download.png" alt="logo">
        </div>

        <form class="signup-form" id="loginform" action="#" method="POST">

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="signup-btn">Log In</button>

            <p class="forgot-link">
                <a href="#">Forgot Password?</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.getElementById("loginform").addEventListener("submit", function (e) {
            e.preventDefault();

            let Email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Retrieve the stored password from localStorage (assuming registration uses email as the key)
            let storepass = localStorage.getItem(Email);

            if (storepass === null) {
                // Case 1: User does not exist (Email not found)
                Swal.fire({
                    icon: "error",
                    title: "User Not Found",
                    text: "Please check the email address you entered.",
                    // Removed footer for simplicity
                });
            } else {

                if (storepass === password) {
                    // Case 2: Login Successful
                    Swal.fire({
                        icon: "success", // Correct icon
                        title: "Login Successful!",
                        text: "You will be redirected to the dashboard.",
                        showConfirmButton: false,
                        timer: 1500 // Closes after 1.5 seconds
                    }).then(() => {
                        // Redirect after the success message closes
                        window.location.href = 'dashbord.html';
                    });
                } else {
                    // Case 3: Invalid Password
                    Swal.fire({
                        icon: "warning",
                        title: "Invalid Password",
                        text: "The password you entered is incorrect. Please try again.",
                    });
                }
            }
        });
    </script>
    </body>


</html>
