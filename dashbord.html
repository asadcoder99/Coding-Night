<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asa | Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dashbord.css">
</head>

<body>
    <nav class="d-flex justify-content-between align-items-center p-3">
        <div class="boxLogo-SearchInput d-flex align-items-center gap-3">
            <img id="log-left" src="download.png"
                alt="" class="logo" width="50px" height="50px">
            <div class="inputBox">
                <input type="text" placeholder="Search Anything">
            </div>
        </div>

        <div class="boxIcons">
            <i class="fa-solid fa-house icon"></i>
            <i class="fa-solid fa-play icon"></i>
            <i class="fa-solid fa-store icon"></i>
            <i class="fa-solid fa-people-group icon "></i>
            <i class="fa-solid fa-gamepad icon"></i>
        </div>

        <div class="BoxIcons-Profile d-flex align-items-center">
            <i class="fa-solid fa-bars bar"></i>
            <i class="fa-solid fa-bars icon"></i>
            <i class="fa-brands fa-facebook-messenger icon"></i>
            <i class="fa-solid fa-bell icon"></i>
            <img src="download.png"
                alt="" width="50px" height="50px" class="profilePic">
        </div>
    </nav>


    <!-- Left Side bar Feedbox Right Side bar -->
    <div class="container-fluid">
        <div class="row">
            <!-- left  -->
            <div class="leftBox col col-12 col-sm-12 col-md-3 bg-white p-4 ">
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Muhammad Asad</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Muhammad Asad</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Meta AI</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Friends</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">
                        Professional Dashboard</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Feed</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Groups</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Marketplace</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Logout</p>
                </div>
            </div>
            <!-- feed  -->
            <div class=" col col-12 col-sm-12 col-md-6 bg-white">
                <div class="box p-4">
                    <div class="img-Modal gap-3 d-flex">
                        <img src="download.png"
                            alt="" width="50px" height="50px" class="profilePic">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            What's on Your Mind? Muhammad
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create Post</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="d-flex imgBoxSection align-items-center left gap-3 p-2 mb-2">
                                            <img src="download.png"
                                                alt="" width="50px" height="50px" class="profilePic">
                                            <div class="">
                                                <p class="para">Muhammad Asad</p>
                                                <p class="para"><i class="fa-solid fa-globe"></i> Public<i
                                                        class="fa-solid fa-caret-down"></i></p>
                                            </div>
                                        </div>

                                        <div class="whatsonyourmind">
                                            <div class="inputBox">
                                                <input type="text" placeholder="What's on your mind? Muhammad" id="description">
                                            </div>

                                            <div class="file mt-2 ">
                                                <input type="file" id="file">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-primary" onclick="post()">Post</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="sessions d-flex justify-content-around">
                        <p><i style="color: red;" class="fa-solid fa-video"></i> Live Video</p>
                        <p><i style="color: green;" class="fa-solid fa-image"></i> Photo/Video</p>
                        <p><i style="color: red;" class="fa-solid fa-video"></i> Reel</p>
                    </div>
                </div>

                <div id="post">
                
                </div>
            </div>
            <!-- right  -->
             <div class="add-box">
                <img src="download.png" alt="logo">
                <a href="#">Sponserd</a>
            <div class="rightBox col col-12 col-sm-12 col-md-3 bg-white p-4 ">
                
            </div>
            
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Muhammad Asad</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Ayaan Faheem</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Ayan Hashmi</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Uzair</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">
                        Huzaifa</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Amir </p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Aliyan</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Ayaan Zaveri</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Abdul Rafay</p>
                </div>
                <div class="d-flex align-items-center left gap-3 p-2 mb-2">
                    <img src="download.png"
                        alt="" width="50px" height="50px" class="profilePic">
                    <p class="para">Ali Haider</p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashbord.js"></script>
</body>

</html>
